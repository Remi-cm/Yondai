		<style>
		html {

			overflow:hidden;
			outline:none !important;

		div {

			/* width */
				::-webkit-scrollbar {
				  width: 3px;
				}

				/* Track */
				::-webkit-scrollbar-track {
				  background: none; 
				}
				 
				/* Handle */
				::-webkit-scrollbar-thumb {
				  background: white; 
				}

				/* Handle on hover */
				::-webkit-scrollbar-thumb:hover {
				  background: #555; 
				}
			
			@keyframes come {
				0% {transform:rotate(-20deg);}
				50% {top:40%;}
				100% {top:100%;}
			}
			@keyframes comee {
				0% {transform:rotate(20deg);}
				50% {top:60%;}
				100% {top:100%;}
			}
			@keyframes light {
				0% {opacity:0;}
				50% {opacity:1;}
				100% {opacity:0;}
			}
			@keyframes lightt {
				0% {opacity:0;}
				50% {opacity:1;}
				100% {opacity:0;}
			}
			@keyframes go_down {
				0% {opacity:0;transform: translateY(-10%);}
				100% {opacity:1;transform: rotate(-10deg) skew(-3deg, 0deg);padding-top: 20%;}
			}
			@keyframes go_down2 {
				0% {opacity:0;transform: translateY(-10%);}
				100% {opacity:1;transform: rotate(-20deg) skew(5deg, 9deg);}
			}
			@keyframes slide_horizontal {
				0% {opacity:0;top:40%;}
				85% {opacity:1;}
				95% {left:-10%;}
				100% {left:-20%;top:50%;}
			}
			@keyframes slide_horizontall {
				0% {opacity:1;top:60%;}
				85% {opacity:1;}
				95% {left:10%;}
				100% {left:0%;top:50%;}
			}
			@keyframes updown {
				0% {top:100%;left:10%;}
				95% {top:50%;}
				100% {top:100%;}
			}
			@keyframes updownn {
				0% {top:100%;left:10%;}
				95% {top:50%;}
				100% {top:100%;left:40%;}
			}
			@keyframes sharingan {
				00% {opacity:0;}
				5% {opacity:1;}
				50% {top:50%;}
				95% {top:100%;transform:scale(1.8,1.8);}
				100% {opacity:0;}
			}
			@keyframes ichigo {
				00% {opacity:0;}
				5% {opacity:1;}
				95% {transform:scale(3,3);}
				100% {opacity:0;}
			}
			@keyframes saori {
				00% {opacity:0;}
				80% {opacity:0.85;}
				95% {transform:scale(5,5);}
				100% {opacity:0;}
			}
			@keyframes orihime {
				00% {opacity:0;}
				80% {opacity:0.9;}
				95% {transform:scale(2.3,2.3);}
				100% {opacity:0;top:70%;}
			}
			@keyframes up {
				0% {top:40%;opacity:0;}
				85% {opacity:1;}
				90% {transform:scale(1.7,1.7);}
				100% {opacity:0;}
			}
			@keyframes giggle {
				10% {transform:translateX(-10px);}
				40% {transform:translateX(20px);}
				70% {transform:translateX(-10px);}
				90% {transform:translateX(20px);}
				95% {transform:translateX(10px);}
				100% {transform:translateX(0px);}
			}
			@keyframes clouds {
				0% {opacity:0.3;background:url('imgs/fx/dark.gif') no-repeat;background-size:cover;}
				40% {background:url('imgs/fx/dark.gif') no-repeat;background-size:cover;opacity:0.6;}
				90% {background:url('imgs/fx/dark.gif') no-repeat;background-size:cover;opacity:1;}
				100% {background:url('imgs/fx/dark.gif') no-repeat;background-size:cover;opacity:0.4;}
			}
			@keyframes move {
				0% {transform:scale(1,1) rotate(0deg);}
				20% {transform:scale(1.07,1.07) rotate(2deg);}
				50% {transform:scale(1,1) rotate(0deg);}
				70% {transform:scale(1.07,1.07) rotate(-2deg);}
				100% {transform:scale(1,1) rotate(0deg);}
			}
			@keyframes fade {
				0% {opacity:1;}
				40% {opacity:0;}
				100% {opacity:1;}
			}
			@keyframes glow {
				0% {filter:blur(0px);transform:scale(1,1) rotate(0deg);}
				90% {filter:blur(10px);transform:scale(2,2) rotate(5deg);}
				100% {opacity:0;}
			}
			@keyframes grap {
				0% {opacity:0;}
				100% {bottom:0%;}
			}
			@keyframes grap2 {
				0% {opacity:0;}
				100% {bottom:-20%;}
			}
			@keyframes flotter {
				0% {transform: translateY(-15px)}
				25% {transform: translateY(0px)}
				50% {transform: translateY(15px);filter: brightness(1.5);}
				75% {transform: translateY(0px)}
				100% {transform: translateY(-15px)}
			}
			@keyframes roter {
				0% {transform: rotate(0deg) translate(-10px) rotate(0deg);}
				50% {transform: rotate(180deg) translate(0px) rotate(-180deg) scale(1.05,1.05) ;}
				100% {transform: rotate(0deg) translate(-10px) rotate(0deg);}
			}
			@keyframes black_meteorite {
				0% {transform:scale(1,1);left:-40%;top:40%;}
				60% {transform:scale(1.4,1.4) rotate(90deg);left:150%;top:20%;}
				100% {transform:scale(1,1) rotate(60deg);top:100%;}
			}
			@keyframes bouger_up_down {
				0% {top:15%;}
				50% {top:16%;}
				100% {top:15%;}
			}
			@keyframes dissolve {
				0% {opacity:1;}
				99% {opacity:0;}
				100% {display:none;}
			}
			@keyframes flouter {
				0% {filter:blur(0px);transform:scale(1.05,1.05);}
				50% {filter:blur(2px);transform:scale(1.2,1.2);}
				100% {filter:blur(0px);transform:scale(1.05,1.05);}
			}
			@keyframes shift {
				0% {transform:translate(0px,0px);}
				25% {transform:translate(0px,2px);}
				75% {transform:translate(0px,-1px);}
				100% {transform:translate(0px,0px);}
			}
			@keyframes shiftLeft {
				0% {transform:skew(1deg,2deg) translate(0px,0px);}
				25% {transform:skew(1deg,2deg) translate(0px,3px);}
				75% {transform:skew(1deg,2deg) translate(0px,-3px);}
				100% {transform:skew(1deg,2deg) translate(0px,0px);}
			}
			@keyframes shine {
				0% {transform:scale(1,1);}
				50% {transform:scale(1.1,1.1);filter:brightness(2);}
				100% {transform:scale(1,1);filter:none;}
			}
			@keyframes shiftRight {
				0% {transform:skew(-1deg,-2deg) translate(0px,0px);}
				25% {transform:skew(-1deg,-2deg) translate(0px,3px);}
				75% {transform:skew(-1deg,-2deg) translate(0px,-3px);}
				100% {transform:skew(-1deg,-2deg) translate(0px,0px);}
			}
			body {
